<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Game Over</title>
  <meta name="description" content="404 — Page not found on scarver2 arcade systems." />
  <link rel="stylesheet" href="/assets/css/site.css" />
</head>

<body>
  <main class="wrap" style="min-height:100vh; display:flex; align-items:center;">
    <section class="panel" style="width:100%; text-align:center;">
      <div class="tag">SYSTEM ERROR</div>

      <h1 class="glow" style="font-size:48px; margin-bottom:8px;">
        404
      </h1>

      <p class="lede" style="margin:0 auto 18px; max-width:52ch;">
        This page does not exist — or it was never shipped.
        Either way, the cabinet still works.
      </p>

      <div class="scoreboard" style="max-width:420px; margin:0 auto 18px;">
        <div class="scoreboard__title">STATUS</div>
        <ul class="scoreboard__list">
          <li><span class="k">PLAYER</span><span class="v">READY</span></li>
          <li><span class="k">SYSTEM</span><span class="v">ONLINE</span></li>
          <li><span class="k">ERROR</span><span class="v">NOT FATAL</span></li>
        </ul>
      </div>

      <div class="ctaRow" style="justify-content:center;">
        <a class="btn primary" href="/">RETURN HOME</a>
        <a class="btn" href="/repos/">VIEW ARCADE CABINET</a>
      </div>

      <p class="meta" style="justify-content:center; margin-top:14px;">
        <span class="chip">Calm systems recover</span>
        <span class="chip">Nothing broke</span>
      </p>
    </section>
  </main>

  <script src="/assets/js/site.js"></script>
</body>
</html>
