<section class="panel">
  <header class="panel__head">
    <h2>FEATURED TITLES</h2>
    <p class="panel__sub">Selected work that reflects how I think and build.</p>
  </header>

  <div class="cards">
    {% for project in site.data.projects %}
    <article class="card">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <div class="card__links">
        <a href="{{ project.repo }}" target="_blank" rel="noreferrer">Repo</a>
        {% if project.wiki %}
        <a href="{{ project.wiki }}" target="_blank" rel="noreferrer">Wiki</a>
        {% endif %}
      </div>
    </article>
    {% endfor %}
  </div>
</section>
