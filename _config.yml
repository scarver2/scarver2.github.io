# Site settings
title: "Stan Carver II"
description: "Founding CTO / Principal Engineer specializing in Ruby on Rails, pragmatic architecture, and reliable delivery."
url: "https://stancarver.com"
baseurl: ""
author: "Stan Carver II"

# Build settings
markdown: kramdown
permalink: /blog/:title/

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from  # For future redirects if needed

# Exclude files
exclude:
  - .rubocop_todo.yml
  - .rubocop.yml
  - bin
  - Gemfile
  - Gemfile.lock
  - Guardfile
  - mise.toml
  - node_modules
  - Procfile.dev
  - README.md
  - spec
  - TESTING.md
  - TODO.md
  - vendor

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Social Media
github_username: scarver2
linkedin_username: scarver2
stackoverflow_user: 307308/scarver2
youtube_channel: "@scarver2"

# Custom
location: "Anna, TX"
tagline: "Ruby on Rails"

# Collections
collections:
  pages:
    output: true
    permalink: /:name/
  posts:
    output: true
    permalink: /blog/:title/
